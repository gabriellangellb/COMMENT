<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY WEBSITE</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: darkgrey;
      color: darkslategrey;
      line-height: 1.6;
    }

    /* Header styling */
    header {
      background-color: pink;
      color:grey;
      padding: 1rem;
      text-align: center;
    }

    /* Main content styling */
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Styling for buttons */
    .button {
      background-color: magenta;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: magenta;
    }
  </style>
</head>
<body>

  <!-- Header section -->
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <!-- Main content section -->
  <main>
    <h2>About This Site</h2>
    <p>This is a simple website layout built with HTML and CSS. It basically just helps me do some bit of practice.</p>
    
    <h2>Features</h2>
    <ul>
      <li>Simple, clean design</li>
      <li>Responsive layout</li>
      <li>Easy to customize</li>
    </ul>
    
    <a href="#" class="button">Learn More</a>
  </main>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2024 Simple Website</p>
  </footer>

</body>
</html>
